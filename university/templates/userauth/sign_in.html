{% load static %}
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Login</title>
      <link rel="shortcut icon" href="assets/img/download_small.jpeg">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
    <div class="header">

        <div class="header-left">
        <a href="index.html" class="logo">
          <img src="{% static 'assets/img/downloads.png' %}" alt="Logo">
        </a>
        <a href="index.html" class="logo logo-small">
           <img src="{% static 'assets/img/download_small.jpeg' %}" alt="Logo" width="30" height="30">
        </a>
        </div>
    
        <a href="javascript:void(0);" id="toggle_btn">
           <i class="fas fa-align-left"></i>
        </a>
    
        <div class="top-nav-search">
        <form>
        <input type="text" class="form-control" placeholder="Search here">
        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
        </div>
    
    
        <a class="mobile_btn" id="mobile_btn">
           <i class="fas fa-bars"></i>
        </a>
    </div>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'assets/img/downloads.png' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form action="{% url 'userauth:dashboard' %}", method="POST">
                            {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                           </div>
                           <div class="form-group">
                              <input class= "form-control" type="password" id="password" name="password" placeholder="Password" required>                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <!-- <div class="card-body"> -->
                           {% if messages %}
                              <div class="alert alert-danger">
                                 {% for message in messages %}
                                       <p>{{ message }}</p>
                                 {% endfor %}
                              </div>
                           {% endif %}
                         <!-- </div> -->
                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                        <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">or</span>
                        </div>
                        <div class="social-login">
                           <span>Login with</span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'userauth:sign-up' %}">Register</a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>

</html>
